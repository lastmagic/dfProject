{% extends "switching/layout.html" %}
{% block title %}
스위칭 다 보여
{% endblock%}

{% block content %}
<div class='page_header'>
  <h1>스위칭 다 보여</h1>
</div>

<div class='page_form'>
  <p>
    <select class="server_name" name="서버명" id = "server">
      <option value="anton">안톤</option>
      <option value="bakal">바칼</option>
      <option value="cain">카인</option>
      <option value="casillas">카시야스</option>
      <option value="diregie">디레지에</option>
      <option value="hilder">힐더</option>
      <option value="prey">프레이</option>
      <option value="siroco">시로코</option>
    </select>
    <input type="text" name="캐릭터이름" value="캐릭명" id = "character" onkeydown="check_enter()" onfocus="if(this.value =='캐릭명')this.value='';">

    <button type="button" name="button" onclick="info_page()">검색</button>
    <script type="text/javascript">
      function info_page(){
        var serverName = document.getElementById('server').value
        var characterName = document.getElementById('character').value
        location.href = "./info/" + serverName + "/" +characterName;
        console.log(location.href)
      }
    </script>
    <script type="text/javascript">
      function check_enter(){
        if(event.keyCode==13){
          info_page()
        }
      }
    </script>
  </p>
</div>
{% endblock %}
